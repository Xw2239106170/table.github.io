<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>小徐日记表单</title>
</head>

<body>
    <div class="wrap">
        <div class="form">
            <!-- 一边是放视频信息 -->
            <div class="left">
                <video src="video/video.mp4" muted loop autoplay></video>
            </div>
            <!-- 一边是放上表单信息 -->
            <div class="right">
                <div class="right-con">
                    <form>
                        <h1>用户登录</h1>
                        <h3>用户名</h3>
                        <input class="text" type="text">
                        <h3>邮件</h3>
                        <input class="text" type="text">
                        <h3>密码</h3>
                        <input class="text" type="password">
                        <input class="btn" type="submit" value="登录">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
